<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="framework.css">
    <link rel="stylesheet" href="style.css">
    <title>Bonus</title>
</head>
<body>
    <!-- luna -->
    <header>
        <div class="row">
            <div class="col-xs-1 box-header mg-left-xs-9"></div>
        </div>
    </header>
    <!-- /luna -->

    <!-- albero -->
    <main>

        <!-- foglie -->
        <section>
            <div class="row">
                <div class="col-xs-1 box-main mg-left-xs-5"></div>
            </div>

            <div class="row">
                <div class="col-xs-3 box-main mg-left-xs-4"></div>
            </div>

            <div class="row">
                <div class="col-xs-3 box-main mg-left-xs-4"></div>
            </div>
        </section>
        <!-- /foglie -->

        <!-- tronco -->
        <section>
            <div class="row">
                <div class="col-xs-1 box-bottom mg-left-xs-5"></div>
            </div>

            <div class="row">
                <div class="col-xs-1 box-bottom mg-left-xs-5">
                    <div class="row">
                        <div class="col-xs-6 box-in"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-1 box-bottom mg-left-xs-5"></div>
            </div>
        </section>
        <!-- /tronco -->

    </main>
    <!-- /albero -->

    <!-- erba -->
    <footer>
        <div class="row">
            <div class="col-xs-12 box-footer"></div>
        </div>
    </footer>
    <!-- /erba -->
</body>
</html>
